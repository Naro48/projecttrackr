<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>HTML5 Login Form with validation Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="create-project-form.component.scss">


</head>

<div class="container">
  <div class="header">
    <app-header-dash></app-header-dash>
  </div>
  <div class="main-container">
    <div class="side-nav">
      <app-side-nav></app-side-nav>
    </div>

    <div>
        <div class="titre"></div>
    </div>
    <div class="container_ok">
      <header>Creation de Projet</header>
      
      
      <body>
        
      <form action="#">
          <div class="form first">
              <div class="details personal">
                  <span class="title">Details du Projet</span>

                  <div class="fields">
                      <div class="input-field">
                          <label>Titre du Projet</label>
                          <input type="text" placeholder="Entrez le titre du Projet" required [(ngModel)]="title" [ngModelOptions]="{ standalone: true }">
                      </div>

                      <div class="input-field">
                        <label>Date de Debut</label>
                        <input type="date" placeholder="Entrez la date de debut du projet" [(ngModel)]="date_debut" [ngModelOptions]="{ standalone: true }">
                    </div>

                      <div class="input-field">
                          <label>Date de Fin (Estim√©e)</label>
                          <input type="date" placeholder="Estimez la date de fin du projet" [(ngModel)]="date_fin_estimee" [ngModelOptions]="{ standalone: true }">
                      </div>

                      <div class="input-field">
                        <label>Dead Line</label>
                        <input type="date" placeholder="Fixez votre Dead line du Projet" [(ngModel)]="dead_line" [ngModelOptions]="{ standalone: true }">
                    </div>

                    <div class="input-field">
                      <label>Email du Responsable</label>
                      <input type="text" placeholder="Entrez l'email du Responsable du Projet" required [(ngModel)]="respo_email" [ngModelOptions]="{ standalone: true }">
                  </div>

                      

                    
                      
                     
              
                     
                   

                      
                  </div>
              </div>

              

          
              <div class="details family">
                  <span class="title"></span>

                  

                  <div class="buttons">
                     
                      
                      <button class="sumbit" (click)="onSubmit()">
                          <span class="btnText">Submit</span>
                          <i class="uil uil-navigator"></i>
                      </button>
                  </div>
              </div> 
          </div>
      </form>
  
    
  </body>


</div></div>
