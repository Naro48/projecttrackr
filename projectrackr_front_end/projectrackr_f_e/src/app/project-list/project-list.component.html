<div class="project-list-container">
    <div class="title">Projets En cours</div>
    <table>
      <thead>
        <tr>
          <th>Titre</th>
          <th>Date de début</th>
          <th class="ok">Date de fin (estimée)</th>
          <th>Deadline</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects">
          <td>{{ project.title }}</td>
          <td>{{ project.date_debut }}</td>
          <td>{{ project.date_fin_estimee }}</td>
          <td>{{ project.dead_line }}</td>

        </tr>
      </tbody>
    </table>
  </div>
